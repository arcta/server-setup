# This file configures the PROJECT_LABEL application frontend.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: PROJECT_LABEL-frontend
  labels:
    app: PROJECT_LABEL
# The PROJECT_LABEL frontend replica set ensures that at least 3
# instances of the PROJECT_LABEL app are running on the cluster.
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: PROJECT_LABEL
        tier: frontend
    spec:
      containers:
      - name: PROJECT_LABEL-app
        image: gcr.io/PROJECT_GID/PROJECT_LABEL
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        # The PROJECT_LABEL process listens on port 8080 for web traffic by default.
        ports:
        - name: http-server
          containerPort: 8080
