# This file configures the PROJECT_LABEL task worker. The worker is responsible
# for processing book requests and updating book information.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: PROJECT_LABEL-worker
  labels:
    app: PROJECT_LABEL
# The PROJECT_LABEL worker replica set ensures that at least 2 instances of the
# PROJECT_LABEL worker pod are running on the cluster.
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: PROJECT_LABEL
        tier: worker
    spec:
      containers:
      - name: PROJECT_LABEL-app
        image: gcr.io/PROJECT_GID/PROJECT_LABEL
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        # The SCRIPT environment variable is used by `npm start` to control
        # which script is executed. This tells npm start to use `worker.js`
        # instead of the default `app.js`.
        env:
        - name: SCRIPT
          value: worker.js
